[package]
name = "pipeit-fastlane"
version = "0.1.4"
edition = "2021"
description = "Native QUIC client for direct Solana TPU transaction submission"
license = "MIT"
repository = "https://github.com/stevesarmiento/pipeit"

[lib]
crate-type = ["cdylib"]

[dependencies]
# NAPI-RS for Node.js bindings
napi = { version = "2", default-features = false, features = ["async", "tokio_rt", "napi9"] }
napi-derive = "2"

# QUIC and TLS
quinn = "0.11"
rustls = { version = "0.23", default-features = false, features = ["ring"] }

# Solana
solana-tls-utils = "3.0"
solana-client = "3.0"
solana-sdk = "3.0"

# Async runtime
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"
yellowstone-grpc-client = { version = "10.2.0" }
yellowstone-grpc-proto = { version = "10.1.1" }

# Data structures
dashmap = "6"

# Error handling
anyhow = "1"
thiserror = "1"

[build-dependencies]
napi-build = "2"

[patch.crates-io]
protobuf-src = { path = "vendor/protobuf-src" }

[profile.release]
lto = false
opt-level = 3
